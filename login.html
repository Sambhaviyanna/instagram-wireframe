<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TERABYTE INSTITUTE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card p-5 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login to TERABYTE INSTITUTE</h2>
            <form id="authForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <button type="button" id="signupBtn" class="btn btn-secondary w-100 mt-2">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" id="toggleAuthMode">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
